<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <title>Updrop</title>
    </head>
    <body>
        <h2>Updrop</h2>
        <h4>One-time share of a piece of data encrypted with a key</h4>
        <p>Use a key of 16, 24, or 32 bytes.</p>
        <p>The decrypted string is shown at the bottom and copied to the clipboard on click.</p>
        <div id="state">
            <input
                type="radio"
                id="encrypt"
                name="state"
                value="encrypt"
                checked
            />
            <label for="encrypt">Encrypt</label>
            <input type="radio" id="decrypt" name="state" value="decrypt" />
            <label for="decrypt">Decrypt</label>
        </div>

        <form>
            <p id="data-input">
                <label>Data</label><br>
                <input type="text" name="data" />
            </p>
            <p id="key-input">
                <label>Key</label><br>
                <input type="password" name="key" required />
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>

        <script src="main.js"></script>
    </body>
</html>
